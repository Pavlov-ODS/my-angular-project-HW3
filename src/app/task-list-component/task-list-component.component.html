<ul>
  <li *ngFor="let task of tasks; let i = index;">
    <div>
      <input type="checkbox" [checked]="task.closed" (change)="onCheckboxChange($event, task)">
      <span [class.closed]="task.closed">{{ task.title }}</span>
      <span *ngIf="task.closed" class="closed-text">Closed</span>
      <button (click)="removeTask(i)">Delete</button>
    </div>
  </li>
</ul>
