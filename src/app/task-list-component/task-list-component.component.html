<ul>
    <li *ngFor="let task of tasks;let i=index;">
      <app-task-item [task]="task" (taskClicked)="onTaskClicked($event)"></app-task-item>
      <button (click)="removeTask(i)">Delete</button>
      <label>
        <input type="checkbox" [(ngModel)]="task.closed">
        <span [ngClass]="{'closed-task': task.closed}">
          {{ task.title }}
          <span *ngIf="task.closed">Closed</span>
        </span>
      </label>
   </li>
</ul>
